<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>お問い合わせ</title>
</head>

<body>

<div class="blank-top" />

<div class="title"> KT Trouble Shooting Guide </div>


<div class="explanatory-box">
  <div class="explanatory-main"> トラブルの内容をご選択ください。</div>
</div>

<div class="ask">

  <div class="ask-box">
    <a href="#" class="ask-content">
        <label for="label-1">
          Q:「充填初期化してください」と警告が表示されます。
        </label>
    </a>
    <input type="checkbox" id="label-1"/>
    <div class="hidden-box">
      <span class="hidden-text">
        「運転準備画面」より充填初期化を行ってください。
      </span>
    </div>
  </div>

  <div class="ask-box">
    <a href="#" class="ask-content">
      <label for="label-2">
        Q:「ハカリ異常」と警告が表示されます。
      </label>
    </a>
    <input type="checkbox" id="label-2"/>
    <div class="hidden-box">
      <span class="hidden-text">
        「運転準備画面」→「メーカー設定画面」→「ハカリ設定」よりトラブルリセットを行ってください。
      </span>
    </div>
  </div>

</div>


</body>
</html>
